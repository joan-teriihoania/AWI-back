---
name: 'deploy'

on:
  workflow_dispatch:
  push:
    tags:
    - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@cluster-ig4.igpolytech.fr/cuisinedu-back'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
